{% extends "base.html" %}

{% block content %}
    <div id="lightbox">
        <img src='#' />
    </div>

   <h2>Viewing collection "{{ collection.name }}"</h2>
    <div id="masonry_container">
        {% for info in collection.image_infos %}
        <div class="item" data-aspect="{{ info['aspect_ratio'] }}">
            <img class="resize" src="{{ info['url'] }}" />
        </div>
        {% endfor %}
    </div>
{% endblock %}
